{% extends 'website/base.html' %}

{% block content %}

    <div class="secao-info">
        <h3>{{ info.titulo }}</h3>
        <p>{{ info.historia }}</p>
    </div>

    <div class="secao-info">
        <h4>Autores do Projeto</h4>
        <ul>
            {% for autor in info.autores %}
                <li>{{ autor }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
